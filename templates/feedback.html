{% extends "base.html" %} {% block content %}


<div class="d-flex justify-content-center align-item-center">
  <div class="row row-cols-1">
    <div class="col">
      <div class="feedback-title"> Feedback Sentiment Analysis </div>
    </div>
  </div>
  <br>
</div>
<div class="d-flex justify-content-center align-item-center">
  <form method="post" action="/sentimen">
    <div class="mx-auto">
      <label class ="feedback-text" for="feedback">Masukkan Feedback:</label><br>
      <textarea name="feedback" rows="8" cols="100" required style="border-radius: 5px;"></textarea><br>
    </div>
    <div class="d-flex justify-content-center align-item-center">
      <div class="feedback-submit">
        <button class="feedback-submit-button" type="submit">Analisis Sentimen</button>
      </div>
    </div>
    
  </form>
</div>

{% if feedback %}
<div class="d-flex justify-content-around align-item-center">
  <div class="row row-cols-2 feedback-feedback">
    <div class="col mx-auto">
      <h2>Feedback:</h2>
      <h5>{{ feedback }}</h5>
    </div>
    <div class="col mx-auto">
      <h2>Sentimen:</h2>
      <h5>{{ sentiment }}</h5>
    </div>
  </div>
</div>
{% endif %}


{% endblock %}
